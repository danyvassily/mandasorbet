<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Présentation Cocktail</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body class="m-0 p-0 overflow-x-hidden bg-black">
    <!-- Header Section -->
    <header class="relative flex items-center justify-center h-screen w-full bg-cover bg-center" style="background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1591984942831-eb8f4705c01f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');">
        <div class="text-center">
            <h1 class="text-6xl md:text-7xl font-bold text-white mb-4">Découvrez Le MandaSorbet</h1>
            <p class="text-xl md:text-2xl text-white">Une expérience gustative unique</p>
        </div>
    </header>

    <!-- Gallery Section -->
    <section class="w-full m-0 p-0">
        <div class="w-full">
            <div class="relative h-auto md:h-[calc(100vh-4rem)] flex items-center justify-center p-4 md:p-8" data-aos="fade-up">
                <img src="1.png" alt="Cocktail 1" class="w-full h-auto max-h-[90vh] object-contain">
           
            </div>
            
            <div class="relative h-auto md:h-[calc(100vh-4rem)] flex items-center justify-center p-4 md:p-8" data-aos="fade-up">
                <img src="2.png" alt="Cocktail 2" class="w-full h-auto max-h-[90vh] object-contain">
                <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/80 to-transparent p-4 md:p-8">
                    <h3 class="text-3xl md:text-4xl font-semibold text-white mb-2">Saveur Exotique</h3>
         
                </div>
            </div>
            
            <div class="relative h-auto md:h-[calc(100vh-4rem)] flex items-center justify-center p-4 md:p-8" data-aos="fade-up">
                <img src="3.png" alt="Cocktail 3" class="w-full h-auto max-h-[90vh] object-contain">
                <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/80 to-transparent p-4 md:p-8">
                    <h3 class="text-3xl md:text-4xl font-semibold text-white mb-2">Élégance Pure</h3>
                    <p class="text-lg md:text-xl text-white">Raffinement et délicatesse</p>
                </div>
            </div>
            
            <div class="relative h-auto md:h-[calc(100vh-4rem)] flex items-center justify-center p-4 md:p-8" data-aos="fade-up">
                <img src="4.png" alt="Cocktail 4" class="w-full h-auto max-h-[90vh] object-contain">
                <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/80 to-transparent p-4 md:p-8">
                    <h3 class="text-3xl md:text-4xl font-semibold text-white mb-2">Fraîcheur Intense</h3>
                    <p class="text-lg md:text-xl text-white">Une explosion de saveurs</p>
                </div>
            </div>
            
            <div class="relative h-auto md:h-[calc(100vh-4rem)] flex items-center justify-center p-4 md:p-8" data-aos="fade-up">
                <img src="6Manfoumbi Dany.png" alt="Cocktail 6" class="w-full h-auto max-h-[90vh] object-contain">
           
            </div>
        </div>
    </section>

    <!-- QR Code Section -->
    <section class="fixed bottom-4 right-4 bg-white p-4 rounded-lg shadow-lg" data-aos="fade-left">
        <div id="qrcode"></div>
        <p class="text-center mt-2 text-sm">Scannez pour visiter</p>
    </section>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
        
        // Générer le QR Code
        new QRCode(document.getElementById("qrcode"), {
            text: "https://danyvassily.github.io/mandasorbet/",
            width: 128,
            height: 128,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
